{% extends "base.html" %}
{% block content %}
  <div class="content">
    <div id="repo_search_refresh_container">
      <div id="repo_search_form_container">
        <form id="repo_search_form">
          <label for="repo_input">Repo:</label>
          <input type="text" id="repo_input" name="repo_input">
          <input type="button" id="repo_search_submit" value="Add">
          <!-- set type to "button" to test refreshing repos -->
          <input type="hidden" id="repo_get_older_release" value="Add Old">
        </form>
      </div>
      <div id="repo_refresh_container">
        <button id="repo_refresh_button">Refresh Repos</button>
      </div>
    </div>
    <div id="repos_detail_container">
      <div id="repos_container"></div>
      <div id="repo_release_notes_container"></div>
    </div>
  </div>
{% endblock %}
